
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FameBooster Services</title>
<style>
  body {
    background-color: #f4f4f8;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 {
    color: #0073e6;
  }
  form {
    margin-top: 20px;
  }
  input, button {
    margin: 5px;
    padding: 8px;
    width: 200px;
  }
</style>
</head>
<body>
<h1>Boost Your Social Media Like a Pro ðŸš€</h1>
  <p>Boost your social media presence using our SMM panel integration.</p>

  <form id="orderForm">
    <label>Service ID: <input type="text" id="service" /></label><br />
    <label>Link: <input type="text" id="link" /></label><br />
    <label>Quantity: <input type="number" id="quantity" /></label><br />
    <button type="submit">Place Order</button>
  </form>

  <pre id="response"></pre>

  <script>
    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const response = await fetch('https://smm.panelking.io/api/v2', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          key: 'REPLACE_WITH_YOUR_API_KEY',
          action: 'add',
          service: document.getElementById("service").value,
          link: document.getElementById("link").value,
          quantity: document.getElementById("quantity").value
        })
      });
      const data = await response.json();
      document.getElementById("response").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
